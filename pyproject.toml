[project]
name = "puntgun"
version = "0.0.1"
description = "A configurable automation command line tool for Twitter."
authors = [{ name = "boholder", email = "bottleholder@anche.no" }]

dependencies = [
    "tweepy~=4.10.0",
    "reactivex~=4.0.0",
    "dynaconf~=3.1.8"
]

# TODO reactivex 4.0.0 requires python version <3.11
requires-python = "==3.10"
license = { text = "MIT" }

[tool.pdm]
[[tool.pdm.source]]
name = "pypi"
url = "https://pypi.org/simple"
verify_ssl = true

[build-system]
requires = ["pdm-pep517"]
build-backend = "pdm.pep517.api"

[tool.pdm.dev-dependencies]
test = [
    "pytest",
    "pylint",
    "PyHamcrest",
    "coverage<6.4",
]